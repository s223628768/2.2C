<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College SSO Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url("background-for-website-task-management-system.png"); /* Replace with your image file path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Ensures the page takes up the full viewport height */
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Task Management System</h1>
    </header>
    <main class="login-container">
        <section class="login">
            <h2>Login with University Account</h2>
            <p>Click the button below to log in using your University credentials.</p>
            <a href="/auth" class="login-button">Login with University</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Task Management System</p>
    </footer>
</body>
</html>
